<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"> New post</span></a>
    {% endif %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{{ post.get_absolute_url }}" class="post-list-post-title">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatewords:30|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
